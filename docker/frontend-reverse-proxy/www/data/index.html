<!doctype html>
<html ng-app="app">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/app.js"></script>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script> -->

</head>

<body>
  <div class="container">
    <br />
    <div class="jumbotron">
      <h1>Learn to Rank with Elasticsearch </h1>
      <p>Step 1 Index: Create and prepare index</p>
      <p>Step 2 Label: Label search results</p>
      <p>Step 3 Train: Train the model </p>
      <p>Step 4 Test: Test search result </p>

    </div>
    <div class="row" class="col-md-2 col-md-offset-5">
      <tabs>
        <pane title="Step 1 Index">
          <br />
          <div ng-controller="IndexController" class="col-md-2 col-md-offset-5">
            <button type="button" class="btn btn-primary btn-lg center" ng-click="prepareIndex()">Prepare Index</button>
          </div>
        </pane>
        <pane title="Step 2 Label">
          <br />
          <div ng-controller="LabelController" class="col-md-12">
            <button type="button" class="btn btn-primary btn-lg center" ng-click="previous()">Previous</button>
            <button type="button" class="btn btn-primary btn-lg center" ng-disabled="last" ng-click="next()">Next</button>
            <button type="button" class="btn btn-primary btn-lg center" ng-show="last" ng-click="save()">Save</button>
            <br />
            <br />
            <input type="text" class="form-control" ng-model="q" readonly>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in items">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td><input type="radio" ng-model="item.rating" value="0">0</td>
                    <td><input type="radio" ng-model="item.rating" value="1">1</td>
                    <td><input type="radio" ng-model="item.rating" value="2">2</td>
                    <td><input type="radio" ng-model="item.rating" value="3">3</td>
                    <td><input type="radio" ng-model="item.rating" value="4">4</td>
                  </tr>
                  
                </tbody>
              </table>
          </div>
          <br />
          <br />

        </pane>
        <pane title="Step 3 Train">
          <br />
          <div ng-controller="TrainController" class="col-md-2 col-md-offset-5">
            <button type="button" class="btn btn-primary btn-lg center" ng-click="train()">Train</button>
          </div>
        </pane>
        <pane title="Step 4 Test">
          <br />
          <div ng-controller="TestController" class="col-md-12">
            
            <br />
            <input type="text" class="form-control" ng-model="q">
            <br />
            <br />
            <button type="button" class="btn btn-primary btn-lg center" ng-click="test()">Test</button>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in items">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.score}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <br />
          <br />
        </pane>
      </tabs>
    </div>

  </div>




</body>

</html>
